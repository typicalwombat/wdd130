<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        body {
            font-family: Arial;
            color: white;
            display: flex;
            justify-content: center;
        }
        #container {
            margin: 0 auto;
            display: inline-block;
            /* grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr); */
            width: 1000px;
            height: 750px;
            text-align: center;
            border: black solid 4px;
            border-radius: 25px;
            background-image: url('images/christus.webp'); /* Absolute path from root */
        }
        /* #background {
            grid-column: 0/1;
            grid-row: 0/3;
            width: 100%;
            height: 100%;
            border-radius: 5%;
            
        } */
        #presidency {
            /* grid-column: 0/9;
            grid-row: 0/3; */
            display: inline-block;
            justify-content: space-between;
        }
        .presidency img {
            width: 125px;
            height: 125px;
            border: white solid 4px;
            border-radius: 50%;
            object-fit: cover;
        }
        .presidency img:hover {
            /* width: 150px;
            height: 150px; */
            border: black solid 4px;
        }
        .presidency #nelson {
            width: 175px;
            height: 175px;
            object-fit: cover;
        }
        .presidency #nelson:hover {
            /* width: 200px;
            height: 200px; */
            border: black solid 4px;
        }
        .apostles img {
            width: 100px;
            height: 100px;
            border: white solid 4px;
            border-radius: 50%;
            object-fit: cover;
        }
        .apostles img:hover {
            border: black solid 4px;
            /* width: 150px;
            height: 150px; 
            change size when hover*/
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- <img id="background" src="images/christus.webp" alt="Background"> -->
        <div class="presidency">
            <h1>First Presidency</h1>
            <br>
            <img id="oaks" src="images/oaks.webp" alt="Dallin H. Oaks">
            <img id="nelson" src="images/nelson.webp" alt="Russell M. Nelson">
            <img id="eyring" src="images/eyring.webp" alt="Henry B. Eyring">
            <!-- flex img img img -->
        </div>
        <div class="apostles">
            <h2>Quorum of the Twelve Apostles</h2>
            <br>
            <img id="holland" src="images/holland.webp" alt="Jeffry R. Holland">
            <img id="uchtdorf" src="images/uchtdorf.webp" alt="Dieter F. Uchtdorf">
            <img id="bednar" src="images/bednar.webp" alt="David A. Bednar">
            <img id="cook" src="images/cook.webp" alt="Quentin L. Cook">
            <br>
            <img id="christofferson" src="images/christofferson.webp" alt="D. Todd Christofferson">
            <img id="anderson" src="images/anderson.webp" alt="Neil. L Anderson">
            <img id="rasband" src="images/rasband.webp" alt="Ronald A. Rasband">
            <img id="stevenson" src="images/stevenson.webp" alt="Gary E. Stevenson">
            <br>
            <img id="renlund" src="images/renlund.webp" alt="Dale G. Renlund">
            <img id="gong" src="images/gong.webp" alt="Gerrit W. Gong">
            <img id="soares" src="images/soares.webp" alt="Ulisses Soares">
            <img id="kearon" src="images/kearon.webp" alt="Patrick Kearon">
        </div>
        <!-- Insert HTML elements here -->
     </div>
</body>
</html>
